<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Engine</title>
    <link rel="stylesheet" href="search.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input onkeyup="search()" type="text" name="" id="search-item" placeholder="Search Products">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="boat_headphones.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Boat Headphones</h2>
                    <h3>$20</h3>
                </div>
            </div>
            <div class="product">
                <img src="crossbeats.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>CrossBeats AirPods</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="fitbit.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Noise Fitbit</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="infinix.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Infinix i9 12th Gen Laptop</h2>
                    <h3>$1100</h3>
                </div>
            </div>
            <div class="product">
                <img src="macbook.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Macbook Pro M1 Chip</h2>
                    <h3>$2000</h3>
                </div>
            </div>
            <div class="product">
                <img src="nike.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Nike Air Casuals</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="skullcandy.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Skullcandy Headphones</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="olay_cream.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Olay White Cream</h2>
                    <h3>$10</h3>
                </div>
            </div>
            <div class="product">
                <img src="woodland_black.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Woodland Black Shoes</h2>
                    <h3>$60</h3>
                </div>
            </div>
            <div class="product">
                <img src="lotus_sunscreen.jpg" alt="" srcset="">
                <div class="p-details">
                    <h2>Lotus SPF 24</h2>
                    <h3>$10</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="search.js"></script>
</body>
</html>
