<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dd.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="dropdown">
        <input type="text" placeholder='Select Item' class='textBox' id="" readonly>
        <div class="option">
            <div onclick="show('HTML')"><i class="fa-brands fa-html5"></i> HTML</div>
            <div onclick="show('CSS')"><i class="fa-brands fa-css3"></i> CSS</div>
            <div onclick="show('BootStrap')"><i class="fa-brands fa-bootstrap"></i> BootStrap</div>
            <div onclick="show('JavaScript')"><i class="fa-brands fa-js"></i> JavaScript</div>
            <div onclick="show('React Js')"><i class="fa-brands fa-react"></i> ReactJs</div>
        </div>
    </div>

    <script>

        function show(word){
            document.querySelector('.textBox').value = word
        }
        let dropdown = document.querySelector('.dropdown')
        dropdown.onclick = () => {
            dropdown.classList.toggle('active')
        }
    </script>
</body>
</html>
