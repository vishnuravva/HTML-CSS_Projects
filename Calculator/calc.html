<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
     />
</head>
<body>
    <div class="container">
        <div class="inputDiv">
            <input type="text" value="" autofocus="autofocus" class="input">
        </div>
        <div id='allBtns' class="allBtns">
            <button id='ac' class="ac btn">AC</button>
            <button id='back' class="back btn">DEL</button>
            <button id='percent' class="percent btn sign">%</button>
            <button id='buttonide' class="buttonide btn sign">/</button>
            <button id='seven' class="seven btn">7</button>
            <button id='eight' class="eight btn">8</button>
            <button id='nine' class="nine btn">9</button>
            <button id='multiply' class="multiply btn sign">*</button>
            <button id='four' class="four btn">4</button>
            <button id='five' class="five btn">5</button>
            <button id='six' class="six btn">6</button>
            <button id='minus' class="minus btn sign">-</button>
            <button id='one' class="one btn">1</button>
            <button id='two' class="two btn">2</button>
            <button id='three' class="three btn">3</button>
            <button id='plus' class="plus btn sign">+</button>
            <button id='zero' class="zero btn">0</button>
            <button id='doubleZero' class="doubleZero btn sign">00</button>
            <button id='decimal' class="decimal btn">.</button>
            <button id='equal' class="equal btn sign">=</button>


        </button>
    </button>
    <script src="calc.js"></script>
</body>
</html>
